<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BJJ Scoreboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <section id="header">
      <div class="container head-container">
        <header
          class="d-flex flex-wrap justify-content-center py-1 mb-2 border-bottom"
        >
          <a
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
          >
            <img
              src="./images/blackbelt.png"
              alt=" blackbelt"
              height="50"
              width="50"
            />
            <span class="fs-4">BJJ Scoreboard</span>
          </a>
        </header>
      </div>
    </section>

    <section id="timer">
      <div class="container">
        <div class="row">
          <div class="col-lg col-sm time-buttons d-flex justify-content-center">
            <button type="button" class="btn btn-light col-2" id="5min">
              + 5 min
            </button>
            <button type="button" class="btn btn-light col-2" id="10min">
              + 10 min
            </button>
            <button type="button" class="btn btn-light col-2" id="15min">
              + 15 min
            </button>
          </div>
          <div class="col time-buttons d-flex justify-content-center">
            <button type="button" class="btn btn-light col-2" id="plus1min">
              + 1 min
            </button>
            <button type="button" class="btn btn-light col-2" id="minus1min">
              - 1 min
            </button>
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-lg col-sm timer d-flex justify-content-center align-items-center">
            <time id="countdown"></time>
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-lg col-sm d-flex justify-content-center">
            <button type="button" class="btn btn-light col-2" id="start-timer">
              Start
            </button>
            <button type="button" class="btn btn-light col-2" id="pause-timer">
              Pause
            </button>
            <button type="button" class="btn btn-light col-2" id="reset-timer">
              Reset
            </button>
          </div>
        </div>
      </div>
    </section>

    <section id="fighters">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-sm">
            <!--- BLUE FIGHTER  --->
            <h2 id="blue">Azul</h2>
            <div class="d-flex justify-content-center">
              <div class="col-lg-5 col-sm box">
                <h3>Pontos</h3>
                <h4 id="blue-points"></h4>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="b-points-plus"
                >
                  +
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="b-points-minus"
                >
                  -
                </button>
              </div>

              <div class="col-lg-3 col-sm box">
                <h3>Vantagem</h3>
                <h4 id="blue-advs"></h4>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="b-advs-plus"
                >
                  +
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="b-advs-minus"
                >
                  -
                </button>
              </div>

              <div class="col-lg-3 col-sm box" class="rounded">
                <h3>Faltas</h3>
                <h4 id="blue-fouls"></h4>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="b-fouls-plus"
                >
                  +
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="b-fouls-minus"
                >
                  -
                </button>
              </div>
            </div>
          </div>

          <!--- RED FIGHTER  --->
          <div class="col-lg-6 col-sm">
            <h2 id="red">Vermelho</h2>
            <div class="d-flex justify-content-center">
              <div class="col-lg-5 col-sm box">
                <h3>Pontos</h3>
                <h4 id="red-points"></h4>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="r-points-plus"
                >
                  +
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="r-points-minus"
                >
                  -
                </button>
              </div>

              <div class="col-lg-3 col-sm box">
                <h3>Vantagem</h3>
                <h4 id="red-advs"></h4>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="r-advs-plus"
                >
                  +
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="r-advs-minus"
                >
                  -
                </button>
              </div>

              <div class="col-lg-3 col-sm box">
                <h3>Faltas</h3>
                <h4 id="red-fouls"></h4>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="r-fouls-plus"
                >
                  +
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="r-fouls-minus"
                >
                  -
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
